<section id="rental-listing">
  <h1 *ngIf="rentals.length > 0" class="page-title">Your home in {{city | lowercase | ucwords}}</h1>
  <h3 *ngIf="errors.length > 0" class="page-title">
    <p *ngFor="let error of errors">
      {{error.detail}}
    </p>
  </h3>
  <div class="row">
    <div class='col-md-3 col-sm-4 col-xs-6' *ngFor="let rental of rentals">
      <trc-rental-list-item [rental]="rental"></trc-rental-list-item>
    </div>
  </div>
</section>
