<a routerLink="/rentals/{{rental.id}}">
  <div class="card bwm-card">
    <img class="card-img-top" src="{{rental.image}}" alt="{{rental.title}}">
    <div class="card-block">
      <h6 class="card-subtitle">{{rental.subtitle}}</h6>
      <h4 class="card-title">{{rental.title}}</h4>
      <p class="card-text">{{rental.city}} {{rental.category}} - per day: ${{rental.dailyRate}}</p>
      <a href="#" class="card-link">More Info</a>
    </div>
  </div>
</a>
